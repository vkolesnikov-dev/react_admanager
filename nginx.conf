# КОД. ФАЙЛ: nginx.conf (В КОРНЕ ПРОЕКТА)

server {
    # Nginx слушает 80 порт внутри контейнера
    listen 80;
    
    # Корневая директория, куда мы скопировали собранное приложение
    root /usr/share/nginx/html;
    
    # Индексный файл для корневой директории
    index index.html;

    # Основная логика для SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Если вам нужно настроить кэширование, это можно сделать здесь
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2)$ {
        expires 1y;
        log_not_found off;
    }
}